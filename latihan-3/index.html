<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>
  <!-- contoh tag, p, br, dan hr -->
  <p>Ini adalah paragraf 1</p>
  <br>
  <p>Ini adalah <br> paragraf 2</p>
  <hr>

  <!-- contoh tag u, i, dan b -->
  <p>Ahlan wa <u>Sahlan</u><i>di Web ini</i></p>
  <p>Nama saya <b>Muhammad Rizqi</b></p>
  <hr>

  <!-- contoh tag em dan strong -->
  <p><strong>Pengumuman</strong>, hari ini <em>libur</em></p>
</body>
</html>
