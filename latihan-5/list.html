<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>

<!-- Latihan buat ordered list -->
<h3>To Do List</h3>
<ol type='a'>
	<li>Bangun Pagi</li>
	<li>Sahur</li>
	<li>Sholat Subuh</li>
</ol>

<!-- Latihan buat unordered list -->
<h3>Roadmap Ngoding</h3>
<ul type="disc">
	<li>HTML</li>
	<li>CSS</li>
	<li>Javascript</li>
</ul>

<!-- Latihan buat definition list -->
<h3>Pemrograman Web 1</h3>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Markup Language</dd>
	<dt><strong>CSS</strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>
